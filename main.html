<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Product Details</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your custom CSS file here -->
</head>
<body>
    <div class="main-layout">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="https://via.placeholder.com/400x300?text=Main+Photo" alt="Main Photo">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="https://via.placeholder.com/100x75?text=Photo+1" alt="Photo 1"></li>
                        <li><img src="https://via.placeholder.com/100x75?text=Photo+2" alt="Photo 2"></li>
                        <li><img src="https://via.placeholder.com/100x75?text=Photo+3" alt="Photo 3"></li>
                        <!-- Add more photos here -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="details">
            <div class="price">$7.93</div>
            <div class="variant">
                <div class="color">Green</div>
                <img src="https://via.placeholder.com/50x50?text=Green" alt="Green Variant">
            </div>
            <div class="variant">
                <div class="color">Yellow</div>
                <img src="https://via.placeholder.com/50x50?text=Yellow" alt="Yellow Variant">
            </div>
            <!-- Add more variants here -->
        </div>
        <div class="description">
            <h2>BENEFITS</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam at aliquam nisi.</p>
        </div>
        <div class="add-to-cart">
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
